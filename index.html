<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>202504104610044_B - Faculty Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container" id="loginPage">
        <div class="card">
            <h2>Faculty Login</h2>
            <form onsubmit="return login()">
                <div class="input-group">
                    <label>Faculty ID</label>
                    <input type="text" placeholder="Enter Faculty ID" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

   
    <div class="dashboard" id="dashboardPage">
        <header>
            <h2>Faculty Dashboard</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <section class="form-section">
            <h3>Add Elective Subject</h3>
            <form>
                <div class="grid">
                    <input type="text" placeholder="Course" required>
                    <input type="text" placeholder="Semester" required>
                    <input type="text" placeholder="Subject Code" required>
                    <input type="text" placeholder="Subject Name" required>
                    <input type="text" placeholder="Propose By" required>
                </div>
                <button class="btn">Add Subject</button>
            </form>
        </section>

        <section class="table-section">
            <h3>Available Subjects</h3>
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Semester</th>
                        <th>Code</th>
                        <th>Subject Name</th>
                        <th>Proposed By</th>
                        <th>Students Selected</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BCA</td>
                        <td>5</td>
                        <td>CS501</td>
                        <td>Artificial Intelligence</td>
                        <td>Dr. Hamza</td>
                        <td><span class="badge">45</span></td>
                    </tr>
                    <tr>
                        <td>BCA</td>
                        <td>5</td>
                        <td>CS502</td>
                        <td>Data Science</td>
                        <td>Prof. Mosinali</td>
                        <td><span class="badge">38</span></td>
                    </tr>
                    <tr>
                        <td>BCA</td>
                        <td>5</td>
                        <td>CS503</td>
                        <td>Cyber Security</td>
                        <td>Dr. Mujju</td>
                        <td><span class="badge">52</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

<script>
    function login() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "block";
        return false;
    }

    function logout() {
        document.getElementById("dashboardPage").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
    }
</script>

</body>
</html>
